<div style="margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 230px;">Post Car</h2>
                </div>
                <form nz-form [formGroup]="postCarForm">
                    <div class="nz-row">
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">

                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload_label" *ngIf="selectedFile">
                                    <img class="profile" [src]="imagePreview" alt="profile">
                                </label>
                                <input type="file" nz-button nz-Type="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,imagejpeg" (change)="onFileSelected($event)" />
                                <button nz-button nz-Shape="circle"></button>
                            </div>
                        </div>
                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The input is required!">
                                    <nz-select nzAllowClear nzShowSearch nzPlaceHolder="Select a Brand name "
                                        formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand }}"
                                            nzValue="{{ brand }}">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The Input is Required!">
                                    <input nz-input  type="text" placeholder="Enter car name" formControlName="name" />

                                </nz-form-control>
                            </nz-form-item>

                        </div>

                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="The Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type "
                                        formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                            nzValue="{{ type }}">
                                        </nz-option>
                                    </nz-select>

                                </nz-form-control>
                            </nz-form-item>

                        </div>

                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="The Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission "
                                        formControlName="transmission">
                                        <nz-option *ngFor="let transmission of  listOfTransmission"
                                            nzLabel="{{ transmission }}" nzValue="{{ transmission }}">
                                        </nz-option>
                                    </nz-select>

                                </nz-form-control>
                            </nz-form-item>

                        </div>

                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="The Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color "
                                        formControlName="color">
                                        <nz-option *ngFor="let color of listOfColors" nzLabel="{{ color }}"
                                            nzValue="{{ color }}">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <!-- <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The Input is Required!">
                                    <nz-year-picker style="width: 100%;" nzPlaceHolder="Model Year"
                                        formControlName="year"  [nzMode]="'year'"></nz-year-picker>

                                    
                                </nz-form-control>
                            </nz-form-item>
                        </div> -->

                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The Input is Required!">
                                    <input nz-input placeholder="Price" formControlName="price">
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nz-Span="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="The Input is Required!">
                                    <textarea row="1" nz-inputplaceholder="Description" formControlName="description">
                                 </textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="postCar()">
                        Post Car
                    </button>










                </form>
            </div>
        </div>

    </nz-spin>

</div>
